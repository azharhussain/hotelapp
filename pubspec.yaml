name: hotelapp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  flutter_login_facebook: ^1.9.0
  google_sign_in: ^6.2.1
  pin_code_fields: ^7.3.0
  smooth_page_indicator: ^1.0.0+2
  sms_autofill: ^2.0.0
  grouped_list: ^5.1.2
  google_maps_flutter: ^2.0.0
  table_calendar: ^3.0.6
  flutter_svg_provider: ^1.0.3
  qr_flutter: ^4.1.0
  dio: ^5.0.3
  fluttertoast: ^8.0.8
  url_launcher: 6.0.20
  permission_handler: ^11.0.1
  images_picker: ^1.2.11
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Urbanist
      fonts: 
        - asset: assets/fonts/UrbanistRomanBold.ttf
          weight: 700
        - asset: assets/fonts/UrbanistRomanBlack.ttf
          weight: 900
        - asset: assets/fonts/UrbanistSemiBold.ttf
          weight: 600
        - asset: assets/fonts/UrbanistRegular.ttf
          weight: 400
        - asset: assets/fonts/UrbanistRomanMedium.ttf
          weight: 500
    - family: Source Sans Pro
      fonts: 
        - asset: assets/fonts/SourceSansProSemiBold.ttf
          weight: 600
